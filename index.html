<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>送信前確認</title>
  </head>
  <body>
    <div id="header">
      <h1 class="message">送信先の確認</h1>
      <hr id="hr-top">
    </div>

    <div class="colParent">
      <div class="colLabel">宛先:</div>
      <div class="colValue" id="To"></div>
    </div>

    <hr>

    <div class="colParent">
      <div class="colLabel">Cc:</div>
      <div class="colValue" id="CC"></div>
    </div>

    <hr>

    <div class="colParent">
      <div class="colLabel">Bcc:</div>
      <div class="colValue" id="Bcc"></div>
    </div>

    <hr>

    <div class="colParent">
      <div class="colLabel">件名:</div>
      <div class="colValue" id="Subject"></div>
    </div>

    <hr>

    <div class="colParent">
      <div class="colLabel">添付:</div>
      <div class="colValue" id="Attachments"></div>
    </div>
  
    <hr>
  
    <div class="jsonArea">
      <input type="checkbox" id="jsonCheckbox" />
      <label for="jsonCheckbox">Message data</label>
      <div class="jsonDiv">
        <pre id='json'></pre>
      </div>
    </div>
   
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
